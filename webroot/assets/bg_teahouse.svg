<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <!--
        /**
         * @brief `茶阁背景占位图`
         * @details `木格窗` `灯影与案几` `暖色调`
         */
    -->
    <defs>
        <linearGradient id="warm_grad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2a1e12"/>
            <stop offset="100%" stop-color="#1b130c"/>
        </linearGradient>
        <radialGradient id="lamp_light" cx="0.5" cy="0.4" r="0.5">
            <stop offset="0%" stop-color="#c9a86a"/>
            <stop offset="100%" stop-color="#2a1e12"/>
        </radialGradient>
    </defs>

    <rect x="0" y="0" width="1920" height="1080" fill="url(#warm_grad)"/>

    <!-- 木格窗口 -->
    <g opacity="0.6">
        <rect x="220" y="160" width="1480" height="520" fill="#1f140d"/>
        <g stroke="#4a3725" stroke-width="8">
            <line x1="220" y1="220" x2="1700" y2="220"/>
            <line x1="220" y1="320" x2="1700" y2="320"/>
            <line x1="220" y1="420" x2="1700" y2="420"/>
            <line x1="220" y1="520" x2="1700" y2="520"/>
            <line x1="380" y1="160" x2="380" y2="680"/>
            <line x1="640" y1="160" x2="640" y2="680"/>
            <line x1="900" y1="160" x2="900" y2="680"/>
            <line x1="1160" y1="160" x2="1160" y2="680"/>
            <line x1="1420" y1="160" x2="1420" y2="680"/>
        </g>
    </g>

    <!-- 灯光区域 -->
    <circle cx="960" cy="420" r="240" fill="url(#lamp_light)" opacity="0.35"/>

    <!-- 案几与茶具 -->
    <rect x="620" y="760" width="680" height="40" fill="#2f2216"/>
    <rect x="740" y="720" width="80" height="30" fill="#3a2c1e"/>
    <circle cx="860" cy="728" r="16" fill="#c9a86a"/>
    <circle cx="900" cy="728" r="10" fill="#a07d45"/>
    <rect x="980" y="720" width="120" height="30" fill="#3a2c1e"/>

    <!-- 帷幕阴影 -->
    <rect x="0" y="860" width="1920" height="220" fill="#0f0b07" opacity="0.6"/>
</svg>