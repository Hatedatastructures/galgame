<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未找到页面 · 404</title>
    <style>
        html,body{margin:0;padding:0;height:100%;font-family:system-ui,-apple-system,"Microsoft YaHei",sans-serif;background:linear-gradient(135deg,#e0f7fa,#b2ebf2);color:#0f172a}
        .wrap{display:flex;align-items:center;justify-content:center;height:100%}
        .card{background:rgba(255,255,255,.72);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.2);border-radius:20px;box-shadow:0 8px 28px rgba(0,0,0,.18);padding:28px 32px;text-align:center;max-width:560px}
        h1{margin:0 0 8px;font-size:40px;letter-spacing:2px;color:#00796b}
        p{margin:10px 0;color:#0f172a;opacity:.85}
        .btns{margin-top:22px;display:flex;gap:12px;justify-content:center}
        .btn{padding:10px 16px;border-radius:12px;border:1px solid rgba(226,232,240,.18);color:#0f172a;background:#e2e8f0;text-decoration:none;font-weight:700;transition:transform .2s ease,box-shadow .2s ease,background .2s ease;box-shadow:0 8px 20px rgba(2,8,23,.35)}
        .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(2,8,23,.45)}
        .btn.secondary{color:#e2e8f0;background:rgba(2,8,23,.4)}
        .btn.secondary:hover{background:rgba(2,8,23,.52)}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>404 未找到</h1>
            <p>资源不存在或路径错误。请返回首页或检查链接。</p>
            <div class="btns">
                <a class="btn" href="/">返回首页</a>
                <a class="btn secondary" href="javascript:history.back()">返回上一页</a>
            </div>
        </div>
    </div>
</body>
</html>
